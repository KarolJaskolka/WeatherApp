<section>
    <ng-container *ngIf="forecast">
        <ng-container *ngFor="let day of forecast.daily; let i = index">
            <div *ngIf="i != 0">
                <h4>{{dates[i] | date: 'dd/MM' }}</h4>
                <figure>
                    <img  src="https://openweathermap.org/img/wn/{{day.weather[0].icon}}@2x.png">
                </figure>
                <h3>{{day.temp.day | number:'1.0-0' }} Â°C</h3>
            </div>
        </ng-container>
    </ng-container>
</section>
